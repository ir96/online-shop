spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: PRODUCT-SERVICE
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/product/**

server:
  port: 8080
eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka

